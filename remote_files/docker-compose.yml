version: '3.4'

networks:
  itu-minitwit-network:
    name: itu-minitwit-network
    external: false

services:
  azure-sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=${DB_PASSWORD}
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
    depends_on:
      - grafana
      - prometheus
    container_name: azure-sql-server
    networks:
      - itu-minitwit-network

  chirpwebservice:
    image: minitwit
    build:
      context: .
      dockerfile: ../src/Chirp.WebService/Dockerfile
    container_name: minitwit
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      - azure-sql-server
      - grafana
      - prometheus
    networks:
      - itu-minitwit-network
  
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - itu-minitwit-network

  grafana:
    image: grafana/grafana:10.2.4
    ports:
      - "3000:3000"
    networks:
      - itu-minitwit-network